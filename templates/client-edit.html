{% extends "basic.html" %} {% block title %} Add Project Detail{% endblock %} {% block content %}

<div class="content-wrapper ">
    <div class="container pt-5">
        <div class="col-sm-11 text-white bg-white px-3 py-3 mx-auto d-block  shadow">
            <p class="dashboard-heading-1">
                Edit Client Detail </p>


            {% if error|length > 1 %}
            <div class="alert  alert-danger alert-dismissible fade show" role="alert">
                <span class="badge badge-pill badge-danger">Alert </span> {{ error }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
            </div>
            {% endif %} {% if message|length > 1 %}
            <div class="alert  alert-success alert-dismissible fade show " role="alert">
                <span class="badge badge-pill badge-success">Success </span> {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
            </div>
            {% endif %}


            <form action="/client-edit" method="POST">
                <div class="row">




                    <input hidden value="{{data[0]}}" name="sno" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>





                    <div class="mb-3 col-sm-6">
                        <label for="exampleInputEmail1" class="form-label"> Client Name </label>
                        <input value="{{data[1]}}" name="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>

                    </div>

                    <div class="mb-3 col-sm-6">
                        <label for="exampleInputEmail1" class="form-label"> Country </label>
                        <input value="{{data[2]}}" name="country" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>

                    </div>

                    <div class="mb-3 col-sm-6">
                        <label for="exampleInputEmail1" class="form-label"> Phone </label>
                        <input value="{{data[3]}}" name="phone" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>

                    </div>

                    <div class="mb-3 col-sm-6">
                        <label for="exampleInputEmail1" class="form-label"> Email </label>
                        <input value="{{data[4]}}" name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>

                    </div>



















                </div>
                <button type="submit" class="btn btn-primary py-2 px-2"> Edit </button>

            </form>


            {% endblock %}
