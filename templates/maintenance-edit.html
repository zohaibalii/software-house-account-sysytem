{% extends "basic.html" %} {% block title %} Add Project Detail{% endblock %} {% block content %}

<div class="content-wrapper ">
    <div class="container pt-5">
        <div class="col-sm-11 text-white bg-white px-3 py-3 mx-auto d-block  shadow">
            <p class="dashboard-heading-1">
                Edit Maintenance Detail Here </p>


            {% if error|length > 1 %}
            <div class="alert  alert-danger alert-dismissible fade show" role="alert">
                <span class="badge badge-pill badge-danger">Alert </span> {{ error }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
            </div>
            {% endif %} {% if message|length > 1 %}
            <div class="alert  alert-success alert-dismissible fade show text-center" role="alert">
                <span class="badge badge-pill badge-success">Success </span> {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
            </div>
            {% endif %}


            <form action="/maintenance-edit" method="POST">
                <div class="row">
                    <div class="mb-3 col-sm-6">
                        <label for="exampleInputEmail1" class="form-label"> Client Name </label>

                        <select name="name" class="custom-select" id="creatorcategory">
                            {% for cat in data2 %}
                            {% if cat[0]|int == data[5]|int %}
                                  <option value="{{cat[0]}}" selected>{{cat[1]}}</option>
                            {% else %}
                                  <option value="{{cat[0]}}">{{cat[1]}}</option>
                            {% endif %}
                            {% endfor %}                 
                    </select>
                    </div>



                    <div class="mb-3 col-sm-6">
                        <label for="exampleInputEmail1" class="form-label">Project Name</label>
                        <input value="{{data[2]}}" name="pname" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                    </div>



                    <div class="mb-3 col-sm-6">
                        <label for="exampleInputEmail1" class="form-label"> Price </label>
                        <input value="{{data[4]}}" name="price" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                    </div>

                    <div class="mb-3 col-sm-6">
                        <label for="floatingTextarea2">maintenance Detail</label>
                        <textarea name="maintenance" class="form-control" id="floatingTextarea2" style="height: 100px">{{data[3]}}</textarea>


                    </div>

                    <input hidden value="{{data[0]}}" name="sno" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">




                    <button type="submit" class="btn btn-primary py-2 px-2 mx-auto d-block w-25"> Edit </button>


            </form>


            {% endblock %}
