{% extends "basic.html" %} {% block title %} Add Project Detail{% endblock %} {% block content %}

<div class="content-wrapper ">
    <div class="container pt-5">
        <div class="col-sm-11 text-white bg-white px-3 py-3 mx-auto d-block  shadow">
            <p class="dashboard-heading-1">
                Add Client's Detail </p>


            {% if error|length > 1 %}
            <div class="alert  alert-danger alert-dismissible fade show" role="alert">
                <span class="badge badge-pill badge-danger">Alert </span> {{ error }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
            </div>
            {% endif %} {% if message|length > 1 %}
            <div class="alert  alert-success alert-dismissible fade show text-center" role="alert">
                <span class="badge badge-pill badge-success">Success </span> {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
            </div>
            {% endif %}


            <form action="/client-detail" method="POST">
                <div class="row">

                    <div class="mb-3 col-sm-6">
                        <label for="exampleInputEmail1" class="form-label"> Client Name</label>
                        <input name="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>

                    </div>


                    <div class="mb-3 col-sm-6">
                        <label for="exampleInputEmail1" class="form-label"> Country </label>
                        <input name="country" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>

                    </div>

                    <div class="mb-3 col-sm-6">
                        <label for="exampleInputEmail1" class="form-label"> Phone Number </label>
                        <input name="phone" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>

                    </div>

                    <div class="mb-3 col-sm-6">
                        <label for="exampleInputEmail1" class="form-label"> Email </label>
                        <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>

                    </div>



                </div>
                <button type="submit" class="btn btn-primary py-2 px-2 mx-auto d-block w-25"> Add </button>


            </form>

            {% endblock %}
